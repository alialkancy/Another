<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        margin: 0;
      }
      /* Optional: neutral container class to avoid confusion */
      .auth-container {
        background: #fff;
        padding: 32px 40px;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        min-width: 300px;
      }
      .auth-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .signup-btn {
        width: 100%;
        padding: 10px;
        background: #27ae60;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }
      .signup-btn:hover {
        background: #1e874b;
      }
      .login-link {
        text-align: center;
        margin-top: 12px;
        color: #555;
        font-size: 14px;
      }
      .login-link a {
        color: #3498db;
        text-decoration: none;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form method="post">
        <!-- TODO: set action to backend signup endpoint -->
        <!-- TODO: add server-side validation & proper error handling -->
        <!-- TODO: include CSRF protection token/input when wiring backend -->
        <div class="form-group">
          <label for="su-username">Username</label>
          <input id="su-username" name="username" type="text" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="su-email">Email</label>
          <input id="su-email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="su-password">Password</label>
          <input id="su-password" name="password" type="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="su-confirm">Confirm Password</label>
          <input id="su-confirm" name="confirm" type="password" placeholder="Confirm your password" required />
        </div>
        <button class="signup-btn" type="submit">Create account</button>
      </form>
      <p class="login-link">Already have an account? <a id="login-link" href="home.html">Log in</a></p>
    </div>
  </body>
  </html>
